# Installs and configures Chronograf the Webapp for InfluxDB

- name: Install chronograf package
  apt:
    name: chronograf
    state: present

# TODO: make this work for systemd too!
# which uses service file in /lib/systemd/system/chrongraf.service instead
- name: Configure startup params (overwriting original init script)
  template:
    src: chronograf_init.j2
    dest: /etc/init.d/chrongraf
  notify: restart chronograf

