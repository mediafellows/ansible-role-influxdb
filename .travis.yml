---
sudo: required
dist: trusty
language: shell

env:
  - SITE=test.yml

before_install:
  - sudo apt-get update -qq

install:
  # Install ruby for and serverspec gem
  - sudo apt-get install -y ruby
  - ruby -v
  - gem install serverspec

  # Upgrade to latest Python 2.7.x, as older Pythons don't work with HTTPs downloads from servers with SNI
  - sudo add-apt-repository ppa:jonathonf/python-2.7 -y
  - sudo apt-get update -qq
  - sudo apt-get install -y python2.7

  # Install Ansible through pip
  - sudo apt-get install -y python-pip
  - python --version
  - pip --version
  - sudo -H pip install ansible
  - ansible --version

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/$SITE --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/$SITE --connection=local"

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/$SITE --connection=local
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Run serverspec
  - rake spec

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
