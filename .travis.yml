---
sudo: required
dist: xenial
language: shell

env:
  - SITE=test.yml

before_install:
  - sudo apt-get update -qq

install:
  # Install ruby for and serverspec gem
  - sudo apt-get install -y ruby
  - ruby -v
  - gem install serverspec

  # Install some python stuff
  - sudo apt-get install -y python-pip python-dev
  # Fox https SNI issues for python:
  - sudo pip install urllib3 pyOpenSSL ndg-httpsclient pyasn1

    # Install Ansible through pip
  - python --version
  - pip --version
  - sudo -H pip install ansible
  - ansible --version

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/$SITE --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/$SITE --connection=local"

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/$SITE --connection=local
 #    | grep -q 'changed=2.*failed=0'
 #    && (echo 'Idempotence test: pass' && exit 0)
 #    || (echo 'Idempotence test: fail' && exit 1)

  # Run serverspec
  - rake spec

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
