---
# vars file for mediafellows.influxdb

# Channel of influx repo to use for install
influxdb_install_version: stable

# Telegraf repo (by Influxdata)
influxdb_repo_base_url: "https://repos.influxdata.com"

influxdb_port: 8086
influxdb_host: localhost
influxdb_meta_dir: /var/lib/influxdb/meta

kapacitor_data_dir: /var/lib/kapacitor
